<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>Vidhata | Non-profit Organization</title>
    <meta
      name="description"
      content="Vidhata is a non-profit organization that provides structured non-academic and skill-based learning to foster holistic development among underserved children through a streamlined volunteering gateway across Nepal."
    />
    <meta
      name="keywords"
      content="Vidhata, non-profit organization, youth-led initiative, education Nepal, social impact, volunteering, Aryan Basnet"
    />
    <meta name="author" content="Aryan Basnet" />

    <!-- Canonical -->
    <link rel="canonical" href="https://vidhata.ngo/" />

    <!-- Favicons -->
    <link rel="icon" href="/images/favicon.ico" sizes="any" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon.png"
    />
    <link rel="apple-touch-icon" href="/images/favicon.png" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Vidhata | Non-profit Organization" />
    <meta
      property="og:description"
      content="Vidhata is a non-profit organization that provides structured non-academic and skill-based learning to foster holistic development among underserved children through a streamlined volunteering gateway across Nepal."
    />
    <meta property="og:url" content="https://vidhata.ngo/" />
    <meta
      property="og:image"
      content="https://vidhata.ngo/images/favicon.png"
    />
    <meta property="og:site_name" content="Vidhata" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Vidhata | Non-profit Organization" />
    <meta
      name="twitter:description"
      content="A youth-led non-profit building accessible, community-driven learning environments for underserved children across Nepal."
    />
    <meta
      name="twitter:image"
      content="https://vidhata.ngo/images/favicon.png"
    />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Vidhata",
        "url": "https://vidhata.ngo",
        "logo": "https://vidhata.ngo/images/logo.png",
        "founder": {
          "@type": "Person",
          "name": "Aryan Basnet"
        },
        "sameAs": [
          "https://www.linkedin.com/in/aryan-basnet",
          "https://www.instagram.com/vidhata"
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- Main App Script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
